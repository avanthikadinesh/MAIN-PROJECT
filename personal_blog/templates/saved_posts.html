{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="fw-bold mb-4">Saved Posts</h2>

  {% if posts %}
    <div class="row g-4">
      {% for post in posts %}
        <div class="col-md-4">
          <div class="card shadow-sm h-100">

            {% if post.image %}
              <img src="{{ post.image.url }}" class="card-img-top" style="height:200px;object-fit:cover;">
            {% endif %}

            <div class="card-body">
              <h5>{{ post.title }}</h5>
              <p class="text-muted">{{ post.content|truncatewords:15 }}</p>

              <a href="{% url 'post_detail' post.id %}" class="btn btn-primary w-100">
                Read More
              </a>
            </div>

          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You havenâ€™t saved any posts yet.</p>
  {% endif %}
</div>
{% endblock %}
