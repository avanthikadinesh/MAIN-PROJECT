{% extends 'base.html' %}

{% block content %}
<h3>Delete Post</h3>

<p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
